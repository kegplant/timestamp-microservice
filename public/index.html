<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Timestamp Microservice</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>Timestamp Microservice</h1>
    <div class="row well well-sm">
      <div class="col-sm-4 col-sm-offset-1">
        <h2>Usage</h2>
        <p></p><small>(Give it a try!)</small></p>
        <dl>
          <a href="/November 4, 2016">
            <dt>Natural Date</dt>
            <dd><code>/November 4, 2016</code></dd>
          </a>
          <a href="/1478217600">
            <dt>UNIX Time</dt>
            <dd><code>/1478217600</code></dd>
          </a>
        </dl>
      </div>
      <!-- end usage .col-sm-4 -->
      <div class="col-sm-4">
        <h2>Output</h2>
        <pre>{<br>  "unix": 1478217600,<br>  "natural": "November 4, 2016"<br>}</pre>
      </div>
      <!-- end output .col-sm-4 -->
    </div>
    <!-- end .row -->

    <p class="small text-center">
      Made by <a href="https://github.com/kevcomedia">Kev Comedia</a>.<br>
      <a href="https://github.com/kevcomedia/timestamp-microservice">(source code)</a>
    </p>
  </div>
  <!-- end .container -->
</body>

</html>
